
<!DOCTYPE html>

<body>

    
    <div class="container">
        <!-- <button calss="btn-btn" id="btn-pop">POP UP</button> -->
        <div class="edit">
            <h2>Edit USER</h2>
            
            <form id="form" action=">" method="post" > 
                <div class="input">
                    <label for="name">Name</label>
                    <input class="value" type="text" value="" id="name" >
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input class="value" type="email"  value="" id="email" >
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input class="value" type="password"  value="" id="password" >
                </div> 
              
                <div class="input">
                    <label for="newpassword">New Password</label>
                    <input class="value" type="password"  value="" id="newpassword" >
                </div>
              
                <input id="btn-btn" class="btn-btn" type="submit" value="Send" name="send" >
            </form>    
            
        </div>
    </div>
    <script src="../jquery-3.6.1.js"></script>
    <script>
        $(function(){
            $("#btn-pop").click(function(){
                $(".edit").toggle();
            });

        })
    </script>
